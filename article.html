<!DOCTYPE HTML>
<html>
	<head>
		<title>伯爵科技--文章列表</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="伯爵技术博客" />
		<meta name="keywords" content="earl,伯爵,技术,博客" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/article.css">
		<script src="js/article.js"></script>
	</head>
	<body>
		<!-- Search 查找-->
		<section id="search" >
			<span class="glyphicon glyphicon-search"></span>
			<span class="form">
				<input type="text" class="Searchtext" name="search" placeholder="输入关键字搜索文章" />
			</span>
		</section>
		<div class="content">
			<div class="content-inner">
				<!-- 文章页 -->
				<article class="article_list">
					<header>
						<span id="new" class="glyphicon glyphicon-arrow-up">&nbsp;最新&nbsp;&nbsp;</span>
						<span id="hot" class="glyphicon glyphicon-arrow-up">&nbsp;最热</span>
						<span id="list_view" class="glyphicon glyphicon-align-justify">&nbsp;列表视图</span>
						<span id="gaiyao_view" class="glyphicon glyphicon-th-large">&nbsp;概要视图&nbsp;&nbsp; </span>
					</header>
					<div id="article_intro" class="article_view current_article">
						<div id="post_view">
							
						</div>

						<ul class="pagination pagination-sm gaiyao_page">
						  
						</ul>  

					</div>

					<div id="article_list" class="article_view">
						<table class="table table-striped table-hover">
  
						    <tbody id="tbody">
	
						     	

						   	</tbody>
						</table>
						<ul class="pagination pagination-sm list_page">
						  
						</ul>  
					</div>
						
				</article>

			</div>
		</div>

	</body>
</html>
